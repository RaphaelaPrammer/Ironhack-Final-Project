:root {
  --colorWhite: #fefeff;
  --colorLightBlue: #d6efff;
  --colorMnBlue: #344b6f;
  --colorCoolGrey: #8688a2;
  --colorLightGrey: #f3f4f6;
  --colorHeliotropeGrey: #a396a3;
  --colorPastelPink: #d1abad;
  --colorBlack: #000000;
  --box-shadow-small: 0 10px 20px rgba(0, 0, 0, 0.19),
    0 6px 6px rgba(0, 0, 0, 0.23);
  --box-shadow-imgs: 0 19px 38px rgba(0, 0, 0, 0.3),
    0 15px 12px rgba(0, 0, 0, 0.22);
  --icon-width: 25px;
  --icon-height: 25px;
  --icon-margin: 5px;
  /* --fontSize-sm: 16px;
  --fontFamily: "Arial, Helvetica, sans-serif";
  --fontTitle: "Arial";
  --fontBody: "Helvetica"; */
}

* {
  font-family: "Catamaran", sans-serif;
  margin: 0;
  padding: 0;
  font-size: 10px;
}

filter: progid: DXImageTransform.Microsoft.gradient( startColorstr="#fefeff", endColorstr="#d6efff", GradientType=1 ); */

/* SignIn Component */

.general-container {
  display: flex;
  flex-direction: column;
  /* background-image: url("../assets/imgs/pfote.jpg");
  background-size: 20px; */
}

.header-logo img {
  width: 50px;
  box-shadow: var(--box-shadow-imgs);
}

.header-img {
  background-image: url("https://img.freepik.com/free-photo/group-portrait-adorable-puppies_53876-64778.jpg");
  height: 30vh;
  box-shadow: var(--box-shadow-imgs);
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}

.form-input {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  margin-bottom: 15px;
}

.container-sign-in {
  background-color: var(--colorPastelPink);
  opacity: 1;
  border-radius: 36% 64% 18% 82% / 49% 50% 60% 40%;
  box-shadow: var(--box-shadow-imgs);
  text-align: center;
  display: flex;
  flex-direction: column;
  justify-content: center;
  height: 70vh;
}

.header-title {
  font-size: 2rem;
}

.header-subtitle {
  font-size: 1.5rem;
  margin-bottom: 15px;
}

.input-field-label {
  font-size: 1.4rem;
}

.form-sign-in input {
  width: 40%;
  height: 30px;
  padding-left: 5px;
}

  background-color: var(--colorBlack);

/* -------------SignUp Component-------------- */

/* --------------Home view-------------------- */

.wrapper {
  background-color: var(--colorLightGrey);
}

/* ---------------NAV-BAR--------------- */

nav img {
  width: 40px;
  box-shadow: var(--box-shadow-imgs);
}

.link {
  text-decoration: none;
}

nav {
  background-color: var(--colorHeliotropeGrey);
  border-radius: 0px 0px 20px 20px;
  width: 100vw;
  height: 70px;
  box-shadow: var(--box-shadow-imgs);
  display: flex;
  justify-content: space-around;
  align-items: center;
  margin: 0 0 10px 0;
}

nav ul {
  list-style: none;
  display: flex;
  flex-direction: row;
  gap: 20px;
  align-items: center;
}

ul.log-out-welcome {
  display: flex;
  flex-direction: column;
  align-items: flex-end;
  margin: 10px 0;
  gap: 5px;
}

/* ---------YOUR ACCOUNT-------------*/

.content {
  text-align: end;
  background-color: var(--colorPastelPink);
  width: 100px;
  margin: 0 5px 0 auto;
}

.content img {
  width: 20px;
  float: left;
}

/* --------------------------------------------*/

/* -------------------ADD NEW TASK-------------*/

.new-tasks-container,
.add-task-container {
  display: flex;
  flex-direction: column;
  width: 90vw;
  margin: 5px auto 0 auto;
  justify-content: center;
  align-items: center;
  gap: 10px;
}

h1 {
  font-size: 1.8rem;
  text-align: center;
}

.add-task-container input {
  width: 80vw;
  height: 25px;
  border: none;
  border-radius: 10px;
  padding-left: 5px;
  box-shadow: var(--box-shadow-small);
}

/* --------------------------------------------*/

/* -------------------All TASKS ---------------*/

.container-all-tasks {
  display: flex;
  flex-direction: column;
  flex-wrap: wrap;
  justify-content: center;
  align-items: center;
  gap: 5x;
  width: 90vw;
  margin: 0 auto 0 auto;
}

.container-task {
  background: var(--colorWhite);
  border-radius: 30px 5px;
  box-shadow: var(--box-shadow-small);
  display: flex;
  flex-wrap: wrap;
  flex-direction: column;
  gap: 10px;
  width: 300px;
  min-height: 100px;
  justify-content: center;
  align-items: center;
  margin: 10px auto 10px auto;
  /* padding: 10px; */
}

.top-status {
  text-align: center;
}

.container-buttons {
  text-align: center;
}

.edit-input-fields {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 5px;
  margin-bottom: 10px;
}

.edit-input-fields input {
  border: none;
  border-radius: 10px;
  padding-left: 5px;
  box-shadow: var(--box-shadow-small);
}

h3,
.container-task p {
  font-size: 1.3rem;
  text-align: center;
}

.completed {
  text-decoration: line-through;
  color: var(--colorCoolGrey);
}

.not-completed {
  color: var(--colorBlack);
}

.btn-delete {
  background-image: url("/src/assets/icons/delete-red.png");
  background-repeat: none;
  background-position: center;
  background-size: cover;
  width: var(--icon-width);
  height: var(--icon-height);
  border: none;
  margin: var(--icon-margin);
}

.btn-edit {
  background-image: url("/src/assets/icons/edit-done.png");
  background-repeat: none;
  background-position: center;
  background-size: cover;
  width: var(--icon-width);
  height: var(--icon-height);
  border: none;
  margin: var(--icon-margin);
}

.btn-complete {
  background-image: url("/src/assets/icons/task_done_green.png");
  background-repeat: none;
  background-position: center;
  background-size: cover;
  width: var(--icon-width);
  height: var(--icon-height);
  border: none;
  margin: var(--icon-margin);
}

.btn-not-complete {
  background-image: url("/src/assets/icons/task-not-completed-red.png");
  background-repeat: none;
  background-position: center;
  background-size: cover;
  width: var(--icon-width);
  height: var(--icon-height);
  border: none;
  margin: var(--icon-margin);
}

/* --------------------------------------------*/

/* -------------------FOOTER------------------*/

footer {
  width: 100vw;
  height: 20px;
  /* position: fixed;
  bottom: 0; */
  background-color: var(--colorPastelPink);
  box-shadow: var(--box-shadow-imgs);
  padding: 10px 0;
  border-radius: 20px 20px 0 0;
  display: flex;
  flex-direction: row;
  justify-content: center;
  gap: 10px;
  margin-top: 20px;
  /* text-align: center; */
}

.footer-image img {
  width: 20px;
}

/* Account View */
